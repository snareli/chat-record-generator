    <script>
        class ChatRecordGenerator {
            constructor() {
                this.messages = [];
                this.leftRole = 'æˆ‘çš„å¥³æœ‹å‹';

            init() {

            bindEvents() {

                document.getElementById('leftRole').addEventListener('input', (e) => {
                    this.leftRole = e.target.value || 'å·¦ä¾§è§’è‰²';
                    this.updateRoleDisplay();
                    this.updateChatDisplay();

                document.getElementById('rightRole').addEventListener('input', (e) => {
                    this.rightRole = e.target.value || 'å³ä¾§è§’è‰²';
                    this.updateRoleDisplay();
                    this.updateChatDisplay();
                });

                // å›è½¦å‘é€æ¶ˆæ¯
                document.getElementById('leftInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.addMessage('left');
                    }
                });

                document.getElementById('rightInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.addMessage('right');

            updateRoleDisplay() {

                document.getElementById('rightCountLabel').textContent = `${this.rightRole}æ¶ˆæ¯`;
            }

            addMessage(side) {
                const inputId = side === 'left' ? 'leftInput' : 'rightInput';
                const input = document.getElementById(inputId);
                const content = input.value.trim();

                if (!content) {
                    alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹ï¼');
                    return;
                }

                const role = side === 'left' ? this.leftRole : this.rightRole;
                const timestamp = new Date().toLocaleString('zh-CN');

                const message = {
                    role: role,
                    content: content,
                    side: side,
                    timestamp: timestamp
                };

                this.messages.push(message);
                input.value = '';
                this.updateChatDisplay();
                this.updateStats();
            }

            updateChatDisplay() {
                const display = document.getElementById('chatDisplay');
                
                if (this.messages.length === 0) {
                    display.innerHTML = `
                        <div class="empty-state">

                display.innerHTML = this.messages.map(msg => `

                        <div class="message-role">
                            ${msg.role}

                        </div>
                        <div class="message-content">${this.escapeHtml(msg.content)}</div>
                    </div>
                `).join('');

                // æ»šåŠ¨åˆ°åº•éƒ¨
                display.scrollTop = display.scrollHeight;
            }

            updateStats() {
                const stats = document.getElementById('stats');
                const total = this.messages.length;
                const leftCount = this.messages.filter(msg => msg.side === 'left').length;
                const rightCount = this.messages.filter(msg => msg.side === 'right').length;

                stats.style.display = total > 0 ? 'flex' : 'none';
                document.getElementById('totalMessages').textContent = total;
                document.getElementById('leftCount').textContent = leftCount;
                document.getElementById('rightCount').textContent = rightCount;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            exportToTxt() {
                if (this.messages.length === 0) {
                    alert('æš‚æ— èŠå¤©è®°å½•å¯å¯¼å‡ºï¼');
                    return;
                }

                const content = this.messages.map(msg => 
                    `${msg.role}:\n${msg.content}\n`
                ).join('\n');

                this.downloadFile(content, 'èŠå¤©è®°å½•.txt', 'text/plain');
            }

            exportToMarkdown() {
                if (this.messages.length === 0) {
                    alert('æš‚æ— èŠå¤©è®°å½•å¯å¯¼å‡ºï¼');
                    return;

                const title = `# èŠå¤©è®°å½•\n\nç”Ÿæˆæ—¶é—´ï¼š${new Date().toLocaleString('zh-CN')}\n\n---\n\n`;
                const content = this.messages.map(msg =>

                this.downloadFile(title + content, 'èŠå¤©è®°å½•.md', 'text/markdown');
            }

            downloadFile(content, filename, type) {
                const blob = new Blob([content], { type: type + ';charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
